


spring.application.name=spring-ai

# Common configuration shared across all environments
spring.main.allow-bean-definition-overriding=true

# OpenAI configuration
spring.ai.openai.embedding.enabled=false
spring.ai.openai.chat.enabled=false

# Configure Spring AI to use Fuelix API
spring.ai.openai.api-key=${fuelix.api.token}
spring.ai.openai.base-url=${fuelix.api.base-url}
spring.ai.openai.chat.options.model=${fuelix.api.model}
spring.ai.openai.chat.options.temperature=0.7

# Vector store configuration
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1536

# SQL initialization
spring.sql.init.schema-locations=classpath:schema.sql

# Vaadin configuration
vaadin.urlMapping=/*
vaadin.servlet.sync-id-check=false

# Static resources configuration
spring.web.resources.add-mappings=true

# Server configuration
server.servlet.context-path=/
server.port=8080

# Resume matching configuration
resume.matching.ai-timeout-seconds=60
resume.matching.batch-size=10
resume.matching.ai-retry-count=3
resume.matching.ai-retry-delay-ms=1000
resume.matching.ai-retry-max-delay-ms=10000
resume.matching.ai-retry-multiplier=2.0
resume.matching.max-resume-length=10000

# Default profile to use if none specified
spring.profiles.active=local
spring.jpa.hibernate.ddl-auto=update

